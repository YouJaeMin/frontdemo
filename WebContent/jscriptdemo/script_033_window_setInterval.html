	var j = 0;
	window.onload = function() {
		var is = true;
		var pNode = document.getElementById("cnt");
		var bNode = document.getElementById("stop");

		var auto = window.setInterval(test, 100);

		bNode.onclick = function() {
			if (is) {
				// clarInterval(참조변수);
				// auto에 참조되어 있는 setInterval()을 삭제한다.
				window.clearInterval(auto);
				is = false;
			} else {
				auto = window.setInterval(test, 100);
				is = true;
			}

		};

		function test() {
			pNode.innerHTML = j++;
// 			var date = new Date();
// 			pNode.innerHTML = date;

		}
		;
	};
</script>

<body>
	<p id="cnt">&nbsp;</p>
	<button id="stop">정지버튼</button>
