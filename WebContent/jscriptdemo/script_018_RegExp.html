<!DOCTYPE html>

<title>script_018_RegExp</title>
<style type="text/css">
</style>

<script type="text/javascript">
	
</script>
</head>
<body>
	<script type="text/javascript">
		//총길이 6자에서 10자까지
		//영문자로만  시작한다.
		//영문자, 숫자, 특수문자만을 사용한다.
		//대소문자 구분안한다.
		//숫자, 특수문자는 반드시 포함되여 있어야 한다.
		//공백은 입력할 수 없다.

		var id = "ws@1123";
		var ptt = /^(?=[.A-z])(?!.*[\s])(?=.*[0-9]{1,})(?=.*[`!@#$%\^&*()-]{1,})(?=.*[~`!@#$%\^&*()-A-z0-9]).{6,10}$/g;
		document.write(ptt.test(id));
	</script>
</body>
</html>
