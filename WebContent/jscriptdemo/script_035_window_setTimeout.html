<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_035_window_setTimeout</title>
<style type="text/css">
</style>

<script type="text/javascript">
	var j = 0;
	window.onload = function() {
		var pNode = document.getElementById("cnt");
		var bNode = document.getElementById("stop");

		// setTimeout("실행한 스크립트", 시간 간격);
		// 일정한 시간 간격으로 실행한 스크립트를한번만 실행시킬때 사용한다.
		var auto = window.setTimeout(test, 1000);

		bNode.onclick = function() {
			// clearTimeout(참조변수);
			// auto에 참조되어 있는 setTimeout()을 삭제한다.
			window.clearTimeout(auto);
		};

		function test() {
			pNode.innerHTML = j++;
		}
		;
	};
</script>
</head>

<body>
	<p id="cnt">&nbsp;</p>
	<button id="stop">정지버튼</button>

</body>
</html>
