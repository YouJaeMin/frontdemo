<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>script_005_statement</title>

<script type="text/javascript">

</head>
<body>
	<!--  
	제어문
	1. 선택문 : if~else, switch~case
	2. 반복문 : for, while, do~while
	3. 기타 : break
-->


	<script type="text/javascript">
		var data = 2;
		switch (data) {
		case 1:
			document.write(10 + "<br/>");
			break;
		case 2:
			document.write(20 + "<br/>");
			break;
		default:
			document.write("end");
			break;
		}

		document.write("<hr/>");

		// java와 달리 boolean값도 사용가능
		data = true;
		switch (data) {
		case true:
			document.write("ok" + "<br/>");
			break;
		case false:
			document.write("fail" + "<br/>");
			break;
		}
	</script>



</body>
</html>
