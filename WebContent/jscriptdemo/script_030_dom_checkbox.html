<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_030_dom_checkbox</title>
<style type="text/css">
</style>

<script type="text/javascript">
	
</script>
</head>
<body>

	<form action="#" name="frm" method="get">
		<!-- checked="checked" 직접 input에 적용할때 -->
		<textarea rows="3" cols="20">Definition and Usage
The forms collection returns a collection of all <form> elements in the document.

Note: The elements in the collection are sorted as they appear in the source code.

Tip: Use the elements collection of the Form Object to return a collection of all elements in a form.

		</textarea>		
		
		<br/>
		 
		<input type="checkbox" name="admin"/>약관에 동의 합니다.<br />
		
			
		<input type="checkbox" name="allCheck" id="allCheck"/>전체선택<br />
		<input type="checkbox" name="subject1" id="subject1"/>과목1<br />
		<input type="checkbox" name="subject2" id="subject2"/>과목2<br />
		<input type="checkbox" name="subject3" id="subject3"/>과목3<br />
		<input type="submit" value="commit" />
	</form>

<!--  
	폼요소에서  checked속성
	1. 체크박스와 라디오버튼에서 체크 상태값을 반환하거나 또는 체크 여부를 제어할 수 있다.
	2. 체크가 되어 있으면 true 안되어 있으면 false을 리턴한다.
	
	- 직접 input에 적용할때는 checked="checked" 을 써야한다. 
-->
	<script type="text/javascript">
		document.frm.allCheck.onclick = function() {
			if (this.checked) {
				document.frm.subject1.checked = true;
				document.frm.subject2.checked = true;
				document.frm.subject3.checked = true;
			} else {
				document.frm.subject1.checked = false;
				document.frm.subject2.checked = false;
				document.frm.subject3.checked = false;
			}
		};
		
		document.frm.onsubmit = function() {
			if(document.frm.admin.checked==false){
				alert("약관에 동의해야 합니다.");
				return false;
			}
		};
		
	</script>
</body>
</html>
