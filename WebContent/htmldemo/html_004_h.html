<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_004_h</title>

<style type="text/css">
/* 같은 이름을 가진 태그 전부 */
h1{
	background-color: yellow;
}

</style>

</head>
<body>

	<!-- 
	<Hn>
	1. 문단의 제목을 나열할때 사용한다.
	2. 문서를 의미적으로 계층화 할때 사용한다.
	3. 한 문서에 2~3개 정도 사용한다.
	4. 검색엔진은 title과 meta요소를 검색한 후 heading 요소를
		검색하므로 heading을 적절히 사용하면 검색순위를 증가시킬수 있다. 
	-->
	<h1>heding 1</h1>
	<h2>heding 2</h2>
	<h3>heding 3</h3>
	<h4>heding 4</h4>
	<h5>heding 5</h5>
	<h6>heding 6</h6>





</body>
</html>
