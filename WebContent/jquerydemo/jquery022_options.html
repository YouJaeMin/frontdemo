<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {
		var arr = [ [ "불고기", "삼계탕", "비빔밥" ], [ "짜장면", "짬뽕", "탕수육" ],
					[ "회덮밥", "덴뿌라", "우동" ] ];
		
		$("#menu").change(function() {
// 			$("#sub").empty();
// 			$("#sub").append("<option value=''>음식선택</option>)");
			$("#sub option").next().remove();
			
			var index = $("#menu option").index($("#menu option:selected"))-1;
			$.each(arr[index], function(index, value) {
				$("#sub").append("<option value='s"+ (index+1) +"'>"+value+"</option>)");
			});
		});
		
		$("#sub").change(function() {
			var index = $("#menu option:selected").text();
			var menu = $("#sub option:selected").text();
			alert("고객님은 "+index +"에 "+ menu+"을 주문하셨습니다.");
		});
		
		
	});
</script>
</head>
<body>
	<select id="menu" name="menu">
		<option value="">메뉴선택</option>
		<option value="m1">한식</option>
		<option value="m2">중식</option>
		<option value="m3">일식</option>
	</select>

	<select id="sub">
		<option value="">음식선택</option>

	</select>
</body>
</html>
