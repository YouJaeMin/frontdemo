<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery020_imageList</title>
<style type="text/css">
ul {
	width: 300px;
	text-align: center
}

ul li {
	float: left;
	list-style: none;
	text-align: center
}

ul li div {
	margin: 10px;
	text-align: center;
}

ul li div img {
	display: block;
	padding : 3px;
	width: 72px;
	height: 54px
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document)
			.ready(
					function() {
						var imgList = [ "pic_t1.jpg", "pic_t2.jpg",
								"pic_t3.jpg", "pic_t4.jpg", "pic_t5.jpg",
								"pic_t6.jpg", "pic_t7.jpg", "pic_t8.jpg" ];
						for (var i = 0; i < imgList.length; i++) {
							$("ul")
									.append(
											"<li><div><img src='../images/"+imgList[i]+"' alt='사진1' /><input type='checkbox' class='chk'><span>이미지"
													+ (i + 1)
													+ "</span><div></li>");
						}
						/*
						$.each(imgList, function(index, value) {
							$("ul").append("<li><img src='../images/"+value+"' alt='사진1' /></li>");
						});
						 */

						$(".check_all").click(function() {
							$(".chk").prop('checked', $(this).prop("checked"));
						});
						$("button").click(function() {
							$(".chk:checked").parents("li").remove();
						});
					}); // ready
</script>
</head>
<body>
	<input type="checkbox" class="check_all" />전체선택
	<button>삭제</button>
	<ul>
	</ul>

</body>
</html>
