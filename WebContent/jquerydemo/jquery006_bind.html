<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery006_bind</title>
<style type="text/css">
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {

		$("form").submit(function() {
			var is = $("#fname").val().length;
			if (is <= 0) {
				alert("빈칸");
				return false;
			}
		});

	}); // ready
</script>
</head>
<body>
	<form action="test.jsp" method="get" name="frm">
		<label for="fname">이름</label> <input type="text" name="fname"
			id="fname" /> <input type="submit" value="commit">

	</form>
</body>
</html>
